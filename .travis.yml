language: java

git:
  depth: false

cache:
  directories:
  - "$HOME/.m2"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean test-compile exec:java verify sonar:sonar -Pcoverage -Dsonar.projectKey=silentsoft_simpleicons4j -Dsonar.scm.exclusions.disabled=true -Dsonar.sources=src/main/java,target/generated-sources

addons:
  sonarcloud:
    organization: "silentsoft"
    token:
      secure: ""

notifications:
  slack:
    secure: ""